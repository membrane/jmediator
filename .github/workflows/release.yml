name: Create Release
on:
  - workflow_dispatch

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Get version
        id: get_version
        run: echo '${{ github.head_ref }}' | sed 's/v/::set-output name=VERSION::/'
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: actions/checkout@v4
      - id: compile
        name: Compile
        run: |
          mvn install \
            --no-transfer-progress \
            --batch-mode \
            -DskipTests
      - id: install-secret-key
        name: Install gpg secret key
        run: |
          # Install gpg secret key
          cat <(echo -e "${{ secrets.OSSRH_GPG_SECRET_KEY }}") | gpg --batch --import
          # Verify gpg secret key
          gpg --list-secret-keys --keyid-format LONG
      - id: build-artifact
        name: Build release artefacts
        run: |
          mvn \
            --no-transfer-progress \
            --batch-mode \
            -DskipTests \
            -Possrh \
            -Dgpg.passphrase=${{ secrets.OSSRH_GPG_SECRET_KEY_PASSWORD }} \
            clean verify
      - name: Ensure release files exist
        run: |
          touch distribution/release-notes/${{ steps.get_version.outputs.VERSION }}.md
          touch distribution/target/membrane-api-gateway-${{ steps.get_version.outputs.VERSION }}.zip.asc
      - name: Create Release v${{ steps.get_version.outputs.VERSION }}
        uses: ncipollo/release-action@v1
        with:
          name: v${{ steps.get_version.outputs.VERSION }}
          tag: ${{ github.head_ref }}
          commit: "main"
          prerelease: true
          #          makeLatest: true
          bodyFile: "distribution/release-notes/${{ steps.get_version.outputs.VERSION }}.md"
          artifacts: "distribution/target/jmediator-${{ steps.get_version.outputs.VERSION }}.zip,distribution/target/jmediator-${{ steps.get_version.outputs.VERSION }}.zip.asc"
          token: ${{ secrets.PAT }}
